<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="head">
                <h2 class="title">Welcome to Rock-Paper-Scissors!</h2>
                <p>How many rounds do you want to play?</p>
                <input class="input"></input>
                <div><button class="submit" type="submit">Submit</button></div>
            </div>
            <br>
            <div class="choices">
                <button class="btn" id="rock"></button>
                <button class="btn" id="paper"></button>
                <button class="btn" id="scissors"></button>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer">
            <p>CJ@TheOdinProject - Rock-Paper-Scissors</p>
        </div>
    </footer>
</body>
</html>
